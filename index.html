<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-oCEkdfMw/jMoF8sHT8fZ/zZsZZYT1HmPNUwHNT5bRa9Wmku2UlnZxIm2zU1WMyjF" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&family=Roboto:wght@700&display=swap');
  </style>
</head>
<body>
  <div class="circle-container">
    <span class="circle-text"><strong>Thermostat</strong></span>
    <div class="circle"><strong>14 C</strong>
    </div>
    <!-- Buttons on the right side of the circle -->
    <div class="buttons">
        <button class="button">+</button>
        <button class="button">-</button>
    </div>
</div>
  <div
  class="dashboard">
  </div>
  <div class="call-help-button-container">
    <button id="top-right-button">Call Help</button>
  </div>
  <div class="back-container">
    <button id="bottom-left-button">Back</button>
  </div>
</body>
</html>
